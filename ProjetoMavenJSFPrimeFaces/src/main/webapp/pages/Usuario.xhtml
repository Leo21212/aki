<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.Usuario.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	 	 
	   	<p:outputLabel value="#{msg['pages.Usuario.hello']}"/>
	   	
	   	<h:form id="formUsuario">	
	  <p:panelGrid columns="2">
      <p:outputLabel value="#{msg['pages.Usuario.nome']}" />
       <p:inputText value="#{Usuario.Nome}"/>
       <p:outputLabel value="#{msg['pages.Usuario.email']}" />
       <p:inputText value="#{Usuario.Email}"/>
       <p:outputLabel value="#{msg['pages.Usuario.Telf']}" />
       <p:inputText value="#{Usuario.Telf}"/>
       <p:outputLabel value="#{msg['pages.Usuario.Telm']}" />
       <p:inputText value="#{Usuario.Telm}"/>
       <p:outputLabel value="#{msg['pages.Usuario.Endereco']}" />
       <p:inputText value="#{Usuario.Endereco}"/>
       <p:outputLabel value="#{msg['pages.Usuario.RG']}" />
       <p:inputText value="#{Usuario.RG}"/>
       <p:outputLabel value="#{msg['pages.Usuario.CPF']}" />
       <p:inputText value="#{Usuario.CPF}"/>
       <p:outputLabel value="#{msg['pages.Usuario.CREF']}" />
       <p:inputText value="#{Usuario.CPF}"/>
       <p:outputLabel value="#{msg['pages.Usuario.foto']}" />
       <p:inputText value="#{Usuario.foto}"/>
       <p:outputLabel value="#{msg['pages.Usuario.Sexo']}" />
       <p:inputText value="#{Usuario.Sexo}"/>
       <p:outputLabel value="#{msg['pages.Usuario.Tipo']}" />
       <p:inputText value="#{Usuario.tipo}"/>
       
        <p:commandButton value="#{msg['pages.Usuario.salvar']}" 
	                 action="#{alunoManagedBean.salvar}"
	                 update=":formUsuario"
	                 />
       </p:panelGrid>
       </h:form>
	   
	</ui:define>
</ui:composition>
